<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>

        function getComputerChoice(){
            let choice;
             
            switch(Math.floor(Math.random()*3)){
                case 0:
                    choice = "rock";
                    break;
                case 1:
                    choice = "paper";
                    break;
                case 2:
                    choice = "scissors";
                    break;
            }
            return choice;
        }

        function playRound(choice){
            choice = choice.toLowerCase();
            let cpu = getComputerChoice();
            let win = "You win! " + choice + " beats " + cpu;
            let lose = "You lose! " + cpu + " beats " + choice;
            if(choice === cpu){
                console.log("Tie!");
                return 0;
            }
            if(choice === "rock" && cpu === "paper"){
                console.log(lose);
                return 0;
            }
            if(choice === "paper" && cpu === "scissors"){
                console.log(lose);
                return 0;
            }
            if(choice === "scissors" && cpu === "rock"){
                console.log(lose);
                return 0;
            }
            console.log(win);
            return 1;
        }
    
        function game(n = 5){
            let score = 0;
            for(let i = 0; i < n; i++){
                score += playRound(prompt("Enter your move: "));
            }
            console.log("You won " + score + " out of 5 games.");
        }

        game();
        
    </script>
</body>

</html>
